<meta charset="utf-8">
<h3>Gasolina ou Alcool?</h3>
<script>
var tanque = 40;
var kmGasolina = 480;
var kmAlcool = 300;
var media1 = kmGasolina/tanque;
var media2 = kmAlcool/tanque;
var valorGasolina = 3.49;
var valorAlcool = 3.17;
document.write("Com gasolina, o carro andou 480km.<br>");
document.write("A média com gasolina é: " + media1.toFixed(2) + "km/l.<br>");
document.write("A viagem custou: " + (valorGasolina*40).toFixed(2) + ".<br>");
document.write("Com alcool, o carro andou 300km.<br>");
document.write("A média com alcool é: " + media2.toFixed(2) + "km/l.<br>");
document.write("A viagem custou: " + (valorAlcool*40).toFixed(2) + ".<br>");
</script>
